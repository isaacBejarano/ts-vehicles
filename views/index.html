<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Vehicles</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS. v.4.4^ <-> .container-{breakpoint}  -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome - icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
			crossorigin="anonymous"
		/>

		<!-- CSS -->
		<style>
			body {
				background-image: url("../assets/bg.jpg");
				background-blend-mode: multiply;
				background-color: #405872;
				background-size: cover;
				user-select: none;
				-moz-user-select: none;
				box-sizing: border-box;
				overflow: visible;
			}

			hgroup,
			main {
				max-width: 768px;
			}

			h2 {
				font-size: 1.5rem;
			}

			form {
				background-color: aliceblue;
			}

			ul {
				list-style: none;
			}

			#list-of-all-cars {
				z-index: 2000;
			}

			.is-not-allowed {
				cursor: not-allowed !important;
			}
		</style>
	</head>

	<body>
		<header>
			<hgroup class="row mx-auto bg-primary text-light mt-lg-5">
				<h1 class="col-9 display-4 pt-4 pl-4">Vehicles</h1>
				<div class="col-3 d-flex justify-content-end p-0">
					<button
						id="btn-show-all-cars"
						class="align-self-start btn btn-sm btn-outline-light mt-2 mr-2 mt-sm-4 mr-sm-4"
						type="button"
					>
						<i class="fas fa-list-ul mr-1"></i>
						List
					</button>
				</div>
				<h2 class="col-12 pb-4 pl-4 font-weight-lighter">OOP - Typescript</h2>
			</hgroup>
		</header>

		<main class="mx-auto">
			<!-- LIST OF ALL CARS -->
			<div id="list-all-cars">
				<!-- outlet -->
			</div>

			<!-- CAR INFO -->
			<div id="car-info" class="d-none my-0 p-4 mx-auto bg-light border border-top-0 border-primary text-primary">
				<!-- Car # -->
				<p class="my-1">
					<i class="fas fa-car"></i>
					CAR #
					<span id="car-info-instance" class="text-dark"></span>
				</p>
				<div class="border border-bottom my-2"></div>

				<!-- Car main -->
				<p class="my-1">
					<i class="far fa-address-card"></i>
					PLATE:
					<span id="car-info-plate" class="text-dark"></span>
				</p>
				<p class="my-1">
					<i class="fas fa-signature"></i>
					BRAND:
					<span id="car-info-brand" class="text-dark"></span>
				</p>
				<p class="my-1">
					<i class="fas fa-palette"></i>
					COLOR:
					<span id="car-info-color" class="text-dark"></span>
				</p>
				<div class="border border-bottom my-2"></div>

				<!-- Car Wheels -->
				<p class="my-1">
					<i class="fas fa-dot-circle"></i>
					WHEELS
					<span class="text-dark"></span>
				</p>

				<ol id="wheel-info" class="my-1">
					<!-- outlet -->
				</ol>
			</div>

			<!-- FORM 1 - Car { plate, brand, color } -->
			<form
				id="form-create-car"
				action="#"
				class="container-fluid border border-primary border-top-0 rounded-bottom p-4 m-0"
				novalidate
			>
				<section class="row">
					<!-- Plate -->
					<div class="form-group col-6 col-sm-3">
						<i class="far fa-address-card"></i>
						<label for="input-plate">Plate</label>
						<input id="input-plate" class="form-control" type="text" placeholder="e.g. 1234abc" autocomplete="off" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>

					<!-- Brand -->
					<div class="form-group col-6 col-sm-3">
						<i class="fas fa-signature"></i>
						<label for="input-brand">Brand</label>
						<input id="input-brand" class="form-control" type="text" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>

					<!-- Color -->
					<div class="form-group col-6 col-sm-3">
						<i class="fas fa-palette"></i>
						<label for="input-color">Color</label>
						<input id="input-color" class="form-control" type="text" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>

					<!-- submit -->
					<div class="form-group col-6 col-sm-3 d-flex justify-content-center">
						<span class=""></span>
						<button id="btn-create-car" class="align-self-end btn btn-outline-primary my-0" type="button">
							Create
						</button>
					</div>
				</section>
			</form>

			<!-- FORM 2 - Car.wheels [{ diameter, brand }] -->
			<form
				id="form-add-wheels"
				action="#"
				class="d-none container-fluid border border-primary border-top-0 rounded-bottom p-4 m-0"
				novalidate
			>
				<legend class="mb-4">
					<i class="far fa-dot-circle"></i>
					Wheel
				</legend>

				<!-- Add Wheel -->
				<section class="row border border-info rounded-lg py-4 px-sm-3 my-3 mx-sm-1">
					<!-- wheel.diameter -->
					<div class="col-6 col-sm-4 d-flex flex-column justify-content-start mb-0 form-group">
						<label for="wheel-diameter">Diameter (inches)</label>
						<input id="wheel-diameter" class="form-control" type="number" min="0" step="0.01" inputmode="decimal" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>

					<!-- wheel.brand -->
					<div class="col-6 col-sm-4 d-flex flex-column justify-content-start mb-0 form-group">
						<label for="wheel-brand">Brand</label>
						<input id="wheel-brand" class="form-control" type="text" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>

					<!-- Add -->
					<div class="col d-flex flex-column align-items-center justify-content-start">
						<div class="mt-2">
							<button id="btn-add-wheels" class="btn btn-outline-info mt-4" type="button">
								<i class="fas fa-plus"></i>
								Add
							</button>
						</div>
					</div>
				</section>

				<!-- Alert - Success -->
				<div id="wheel-success" class="d-none alert alert-success" role="alert">
					<span class="d-block">
						<strong>Wheel correctly added!</strong>
					</span>
					<span class="pt-2">Keep adding wheels? If not, click "Finish"</span>
				</div>

				<!-- Alert - Danger -->
				<div id="wheel-danger" class="d-none alert alert-danger" role="alert">
					<span class="d-block">
						<strong>"Wheel" wrongly specified</strong>
					</span>
					<span class="pt-2">Define "Diameter" and "Brand" and click "Add"</span>
				</div>

				<!-- Wheel Submit -->
				<div class="d-flex justify-content-center">
					<button id="btn-finish" class="btn btn-outline-primary mt-3" type="button">
						<i class="fas fa-check"></i>
						Finish
					</button>
				</div>
			</form>
		</main>

		<script src="../models/car.js"></script>
		<script src="../models/wheel.js"></script>
		<script src="../controllers/controller.js"></script>
	</body>
</html>
