<head>
	<title>Vehicles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap CSS. v.4.4^ <-> .container-{breakpoint}  -->
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"
	/>
	<!-- Font Awesome - icons -->
	<link
		rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
		crossorigin="anonymous"
	/>
	<style>
		body {
			background-image: url("../assets/bg.jpg");
			background-blend-mode: multiply;
			background-color: #405872;
			background-size: cover;
		}
		hgroup,
		main {
			max-width: 576px;
		}
		h2 {
			font-size: 1.5rem;
		}
		form {
			background-color: aliceblue;
		}
		.is-none {
			display: none;
		}
	</style>
</head>

<body>
	<hgroup class="mx-auto mt-5 bg-primary p-4 text-light">
		<h1 class="display-4">Vehicles</h1>
		<h2 class="font-weight-lighter">OOP - Typescript</h2>
	</hgroup>

	<main class="mx-auto">
		<!-- OUTLET -->
		<section id="carInfo" class="is-none my-0 p-4 mx-auto bg-light border border-top-0 border-primary text-primary">
			<p class="my-1">
				<i class="fas fa-car"></i>
				CAR:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="far fa-address-card"></i>
				PLATE:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-signature"></i>
				BRAND:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-palette"></i>
				COLOR:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-dot-circle"></i>
				WHEELS:
				<span class="text-dark"></span>
			</p>
		</section>

		<!-- FORM -->
		<form name="form_create_car" action="#" class="border border-primary border-top-0 rounded-bottom p-4">
			<div class="row">
				<!-- Plate -->
				<div class="col">
					<div class="form-group">
						<i class="far fa-address-card"></i>
						<label for="plate">Plate</label>
						<input name="input_plate" id="plate" class="form-control" type="text" />
					</div>
				</div>

				<!-- Brand -->
				<div class="col">
					<div class="form-group">
						<i class="fas fa-signature"></i>
						<label for="brand">Brand</label>
						<input name="input_brand" id="brand" class="form-control" type="text" />
					</div>
				</div>

				<!-- Color -->
				<div class="col">
					<div class="form-group">
						<i class="fas fa-palette"></i>
						<label for="color">Color</label>
						<input name="input_color" id="color" class="form-control" type="text" />
					</div>
				</div>
			</div>

			<!-- Wheels -->
			<!-- <div class="row">
				<div class="col">
					<div class="form-group">
						<i class="far fa-circle"></i>
						<label for="wheels-diameter">Wheels - diametre</label>
						<input name="input_wheels_diameter" id="wheels-diameter" class="form-control" type="text" />
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<i class="far fa-dot-circle"></i>
						<label for="wheels_brand">Wheels - brand</label>
						<input name="input_wheels_brand" id="wheels_brand" class="form-control" type="text" />
					</div>
				</div>
			</div> -->

			<!-- Submit -->
			<button name="btn_create_car" class="btn btn-outline-primary mt-4" type="submit">Create Car</button>
		</form>
	</main>

	<script src="../models/car.js"></script>
	<script src="../models/wheel.js"></script>
	<script src="../controllers/controller.js"></script>
</body>
