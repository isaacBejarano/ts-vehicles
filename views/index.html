<head>
	<title>Vehicles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap CSS. v.4.4^ <-> .container-{breakpoint}  -->
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"
	/>
	<!-- Font Awesome - icons -->
	<link
		rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
		crossorigin="anonymous"
	/>
	<style>
		body {
			background-image: url("../assets/bg.jpg");
			background-blend-mode: multiply;
			background-color: #405872;
			background-size: cover;
		}
		hgroup,
		main {
			max-width: 768px;
		}
		h2 {
			font-size: 1.5rem;
		}
		form {
			background-color: aliceblue;
		}
		.is-none {
			display: none;
		}
	</style>
</head>

<body>
	<hgroup class="mx-auto bg-primary text-light p-4 mt-lg-5">
		<h1 class="display-4">Vehicles</h1>
		<h2 class="font-weight-lighter">OOP - Typescript</h2>
	</hgroup>

	<main class="mx-auto">
		<!-- OUTLET -->
		<section id="carInfo" class="is-none my-0 p-4 mx-auto bg-light border border-top-0 border-primary text-primary">
			<p class="my-1">
				<i class="fas fa-car"></i>
				CAR:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="far fa-address-card"></i>
				PLATE:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-signature"></i>
				BRAND:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-palette"></i>
				COLOR:
				<span class="text-dark"></span>
			</p>
			<p class="my-1">
				<i class="fas fa-dot-circle"></i>
				WHEELS:
				<span class="text-dark"></span>
			</p>
		</section>

		<!-- FORM 1 / Plate / Brand / Color -->
		<form name="form_create_car" action="#" class="border border-primary border-top-0 rounded-bottom p-4 m-0">
			<section class="row">
				<!-- Plate -->
				<div class="form-group col-6 col-sm-3">
					<i class="far fa-address-card"></i>
					<label for="plate">Plate</label>
					<input name="input_plate" id="plate" class="form-control" type="text" />
				</div>

				<!-- Brand -->
				<div class="form-group col-6 col-sm-3">
					<i class="fas fa-signature"></i>
					<label for="brand">Brand</label>
					<input name="input_brand" id="brand" class="form-control" type="text" />
				</div>

				<!-- Color -->
				<div class="form-group col-6 col-sm-3">
					<i class="fas fa-palette"></i>
					<label for="color">Color</label>
					<input name="input_color" id="color" class="form-control" type="text" />
				</div>

				<!-- Submit -->
				<div class="form-group col-6 col-sm-3 d-flex align-items-end justify-content-center">
					<button name="btn_create_car" class="btn btn-outline-primary my-0" type="submit">Create Car</button>
				</div>
			</section>
		</form>

		<!-- FORM 2 / Wheels -->
		<form name="form_add_wheels" action="#" class="is-none border border-primary border-top-0 rounded-bottom p-4 m-0">
			<legend class="mb-4">
				<i class="fas fa-dot-circle"></i>
				Wheels
			</legend>

			<!-- Front -->
			<section class="row p-2 my-4 my-sm-3 mx-sm-0 border border-primary rounded-lg">
				<!-- Wheel FL -->
				<div class="col-12 col-sm-6 p-3 p-sm-4">
					<legend>
						<span class="text-primary">Front Left</span>
						<i class="fas fa-angle-left text-primary"></i>
						<i class="fas fa-caret-up text-primary"></i>
					</legend>
					<div class="form-group">
						<label for="wheel_FL_diameter">Diametre (inches)</label>
						<input name="wheel_FL_diameter" id="wheel_FL_diameter" class="form-control" type="text" />
					</div>
					<div class="form-group">
						<label for="wheel_FL_brand">Brand</label>
						<input name="wheel_FL_brand" id="wheel_FL_brand" class="form-control" type="text" />
					</div>
				</div>
				<!-- Wheel FR -->
				<div class="col-12 col-sm-6 p-3 p-sm-4">
					<legend>
						<span class="text-primary">Front Right</span>
						<i class="fas fa-caret-up text-primary"></i>
						<i class="fas fa-angle-right text-primary"></i>
					</legend>
					<div class="form-group">
						<label for="wheel_FR_diameter">Diametre (inches)</label>
						<input name="wheel_FR_diameter" id="wheel_FR_diameter" class="form-control" type="text" />
					</div>
					<div class="form-group">
						<label for="wheel_FR_brand">Brand</label>
						<input name="wheel_FR_brand" id="wheel_FR_brand" class="form-control" type="text" />
					</div>
				</div>
			</section>

			<!-- Rear -->
			<section class="row px-1 my-4 my-sm-3 mx-sm-0 border border-primary rounded-lg">
				<!-- Wheel RL -->
				<div class="col-12 col-sm-6 p-3 p-sm-4">
					<legend>
						<span class="text-primary">Rear Left</span>
						<i class="fas fa-angle-left text-primary"></i>
						<i class="fas fa-caret-down text-primary"></i>
					</legend>
					<div class="form-group">
						<label for="wheel_RL_diameter">Diametre (inches)</label>
						<input name="wheel_RL_diameter" id="wheel_RL_diameter" class="form-control" type="text" />
					</div>
					<div class="form-group">
						<label for="wheel_RL_brand">Brand</label>
						<input name="wheel_RL_brand" id="wheel_RL_brand" class="form-control" type="text" />
					</div>
				</div>
				<!-- Wheel RR -->
				<div class="col-12 col-sm-6 p-3 p-sm-4">
					<legend>
						<span class="text-primary">Rear Right</span>
						<i class="fas fa-caret-down text-primary"></i>
						<i class="fas fa-angle-right text-primary"></i>
					</legend>
					<div class="form-group">
						<label for="wheel_RR_diameter">Diametre (inches)</label>
						<input name="wheel_RR_diameter" id="wheel_RR_diameter" class="form-control" type="text" />
					</div>
					<div class="form-group">
						<label for="wheel_RR_brand">Brand</label>
						<input name="wheel_RR_brand" id="wheel_RR_brand" class="form-control" type="text" />
					</div>
				</div>
			</section>

			<!-- Submit -->
			<div class="row justify-content-center">
				<button name="btn_add_wheels" class="btn btn-outline-primary mt-3" type="submit">Add Wheels</button>
			</div>
		</form>
	</main>

	<script src="../models/car.js"></script>
	<script src="../models/wheel.js"></script>
	<script src="../controllers/controller.js"></script>
</body>
